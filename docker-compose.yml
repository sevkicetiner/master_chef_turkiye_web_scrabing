

version: '3.1'

services:

  java:
    image: adoptopenjdk/openjdk10:latest

  api_service:
    build: .
    restart: always
    ports:
      - 8080:8080
    depends_on:
      - mongo
    links:
      - java
    environment:
      - SPRING_DATA_MONGODB_.HOST=mongo

  mongo:
    image: mongo:4.1.6
    expose:
      - "27017"
    ports:
      - 27017:27017
    restart: always
    environment:
      MONGO_INITDB_ROOT_USERNAME: mongoadmin.4238844
      MONGO_INITDB_ROOT_PASSWORD: mongoadmin.4238844

  mongo-express:
    links:
      - mongo
    image: mongo-express
    restart: always
    ports:
      - 8081:8081
    environment:
      ME_CONFIG_OPTIONS_EDITORTHEME: 3024-night
      ME_CONFIG_BASICAUTH_USERNAME: mongoexpress.4238844
      ME_CONFIG_BASICAUTH_PASSWORD: mongoexpress.4238844
      ME_CONFIG_MONGODB_ADMINUSERNAME: mongoadmin.4238844
      ME_CONFIG_MONGODB_ADMINPASSWORD: mongoadmin.4238844